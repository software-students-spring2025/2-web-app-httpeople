<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Home Page</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}">
    </head>
    <body>
        

        <div class="home-container">
            <div class="app-title">
                <h1>Recipes At Home</h1>
            </div>
            
            <div class="recipe-list">
                <h2>Trending Recipes</h2>
                {% for item in recipes %}
                <div class="recipe-item">
                    <h3><a href="{{ url_for('recipe', id=item._id)}}">{{ item.name }}</a></h3>
                    <p>{{item.description}}</p>
                </div>
                {% endfor %}
                <button class="long-button"><a href="addrecipe">Create Recipe</a></button>
            </div>
            
            <div class="bottom-buttons">
                <button><a href="search">Search</a></button>
                <button><a href="profilepage">Profile</a></button>
                {% if user_id == none %}
                <button><a href="login">Login</a></button>
                {% else %}
                <form action="{{ url_for('logout')}}" method="get">
                    <button type="submit">Log out</button>
                </form>
                {% endif %}
            </div>
        </div>
    </body>
</html>
