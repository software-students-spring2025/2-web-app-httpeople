<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create/Edit Recipe</title>
    <link rel="stylesheet" href="recipe.css">
</head>

<body>
    <div class="recipe-container">
        <h1>Editing Your Recipe</h1>
        <form action="/submit-recipe" method="POST">
            
            <div class="form-group">
                <label for="name">Recipe Name:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" name="description" required></textarea>
            </div>

            <div class="form-group">
                <label for="ingredients">Ingredients:</label>
                <textarea id="ingredients" name="ingredients" required placeholder="Please list each ingredient on a new line"></textarea>
            </div>

            <div class="form-group">
                <label for="steps">Steps:</label>
                <textarea id="steps" name="steps" required placeholder="Describe each step."></textarea>
            </div>

            <button type="submit">Submit Recipe</button>
        </form>
    </div>
</body>

</html>
